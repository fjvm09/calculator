<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="back">
        <div class="display"></div>
        <div class="buttons">
            <div class="top row">
                <button class="clear edge">AC</button>
                <button class="change odd">+/-</button>
                <button class="percentage edge">%</button>
                <button class="operator slash">/</button>
            </div>
            <div class="second row">
                <button class="digit odd">7</button>
                <button class="digit even">8</button>
                <button class="digit odd">9</button>
                <button class="operator cruz">*</button>
            </div>
            <div class="thrid row">
                <button class="digit even">4</button>
                <button class="digit odd">5</button>
                <button class="digit even">6</button>
                <button class="operator slash">-</button>
            </div>
            <div class="fourth row">
                <button class="digit odd">1</button>
                <button class="digit even">2</button>
                <button class="digit odd">3</button>
                <button class="operator cruz">+</button>
            </div>
            <div class="bottom row">
                <button class="undo edge">‚Üê</button>
                <button class="digit odd">0</button>
                <button class="digit edge">.</button>
                <button class="equal">=</button>
            </div>
        </div>    
    </div>    
</body>
<script src="./script.js" type="text/javascript"></script>
</html>
