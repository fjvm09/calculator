<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="display"></div>
    <div class="top-row">
        <button class="clear">AC</button>
        <button class="change">+/-</button>
        <button class="percentage">%</button>
    </div>
    <div class="symbols">
        <button class="operator plus">+</button>
        <button class="operator minus">-</button>
        <button class="operator by">*</button>
        <button class="operator divide">/</button>
        <button class="equal">=</button>
    </div>
    <div class="numbers">
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="digit zero">0</button>
        <button class="digit point">.</button>
    </div>
</body>
<script src="./script.js" type="text/javascript"></script>
</html>
